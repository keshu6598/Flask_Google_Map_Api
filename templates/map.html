<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Local Schools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVgjanb9e2DgobmLD0vqqwI_7NSWgBhDk"></script>-->
    <script type="text/javascript">
    function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: {{school.lat}}, lng: {{school.lng}}},
            zoom: 16
          });
        var marker = new google.maps.Marker({
          position: {lat: {{school.lat}}, lng: {{school.lng}}},
          map: map
        });
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVgjanb9e2DgobmLD0vqqwI_7NSWgBhDk&callback=initMap">
    </script>
</head>
<body onload="initMap()">
<div class="container">
    <h1>Device IMI Code {{school.name}}</h1>
    <div id="map" style="width:100%; height:800px;"></div>
</div>
</body>
</html>
